	<script src="/scripts/lib/Base64.js" ></script>

</head>
<body>
	<script>
	   setTimeout(function() {
		   // 加载版本号需要时间
		   var users = getUserList('all');
		   var all = 0, disabled = 0, enabled = 0;
		   var types = {};
		   for(var i = 0, len = users.length; i < len; i++) {
			   all += 1;
			   if(users[i].disabled) {
				   disabled += 1;
			   } else {
				   enabled += 1;
			   }
			   var t = users[i].blogType || 'tsina';
			   types[t] = (types[t] || 0) + 1;
		   }
		   types.all = all;
		   types.enabled = enabled;
		   types.disabled = disabled;
		   ActiveLog.log('bg', types);
	   }, 1000);
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-19689660-1']);
		_gaq.push(['_trackPageview']);

		function initGA(){
		  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		};
		setTimeout(initGA, 1500);
	</script>
</body>
