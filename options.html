<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发浪设置</title>
<link rel="stylesheet" media="screen" type="text/css" href="css/options.css">
<script type="text/javascript" src="scripts/jquery-1.4.js" ></script>
<script type="text/javascript" src="scripts/Base64.js" ></script>
<script type="text/javascript" src="scripts/utili.js" ></script>
<script type="text/javascript" src="scripts/sinaApi.js" ></script>
<script type="text/javascript" src="scripts/options.js" ></script>
</head>

<body>
<a href="http://t.sina.com.cn/qleelulu" target="_blank" style="position:absolute;right:0;top:0;">
	<img src="images/follow-me.png" border="0" title="跟随发浪" />
</a>
<div>
	<div class="logo">
		<a target="_blank" href="http://t.sina.com.cn/qleelulu" title="跟随发浪"><img src="icons/icon64.png" /></a>
	</div>
	<h3>用户账号设置</h3>
	<div class="info">用户、密码为明文保存在本地。在公共电脑上使用时请慎重。</div>
	<table>
		<tr>
			<td><select id="account-list" size="6" style="width:120px;"></select></td>
			<td>
				<input type="button" id="refresh-account" value="更新用户信息" /><br/>
				<input type="button" id="show-new-account" value="添加新用户" /><br/>
				<input type="button" id="show-edit-account" value="编辑用户" disabled="true" /><br/>
				<input type="button" id="del-account" value="删除用户" disabled="true" />
			</td>
		</tr>
	</table>

	<div id="new-account" style="display:none;">
	<ul>
		<li>
			<label for="account-name">用户名：</label>
			<input type="text" id="account-name" />
			<input type="hidden" id="edit-account-name" />
		</li>
		<li>
			<label for="account-pwd">密码：</label>
			<input type="password" id="account-pwd" />
		</li>
		<li>
			<input type="button" id="save-account" value="添加" />   
			<input type="button" id="cancel-save-account" value="取消" />
		</li>
	<ul>
</div>
<div>
<div>
	<h3>其他设置</h3>
	<ul>
		<li>
			<label>获取信息间隔时间：</label>
			<span>
				<select id="selRefreshTime">
					<option value="1">每1分钟</option>
					<option value="3">每3分钟</option>
					<option value="5" selected="true">每5分钟</option>
					<option value="10">每10分钟</option>
					<option value="20">每20分钟</option>
					<option value="30">每30分钟</option>
				</select>
			</span>
		</li>
		<li>
			<label>是否自动缩短URL：</label>
			<span>
				<input type="checkbox" name="autoShortUrl" value="1" checked="checked" id="autoShortUrl"><label for="autoShortUrl">自动缩短</label>, 
				<label for="autoShortUrlCount">URL超过多少个字符自动缩短:</label><input type="text" id="autoShortUrlCount" value="15" />
				<span>(短址服务由<a target="_blank" href="http://s8.hk">缩吧</a>提供)</span>
			</span>
		</li>
		<li>
			<label>本地缓存信息数：</label>
			<span>
				<select id="selLocalStorageNum">
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="200" selected="true">200</option>
					<option value="300">300</option>
				</select>
			</span>
			<div><input type="button" id="cleanLocalStorage" value="清空本地缓存数据" /></div>
		</li>
	</ul>
</div>
<br>
<input type="button" id="save-all" value="保存" />
<div id="msgInfoWarp"></div>
</body>
</html>
