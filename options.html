<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>发微设置</title>
	<link rel="stylesheet" media="screen" type="text/css" href="/css/facebox/facebox.css">
	<link rel="stylesheet" media="screen" type="text/css" href="/css/options.css" />
	<script type="text/javascript" src="/scripts/lib/jquery-1.4.js" ></script>
	<script type="text/javascript" src="/scripts/lib/facebox.js" ></script>
	<script type="text/javascript" src="/scripts/lib/Base64.js" ></script>
	<script type="text/javascript" src="/scripts/utili.js" ></script>
	<script type="text/javascript" src="/scripts/sinaApi.js" ></script>
	<script type="text/javascript" src="/scripts/options.js" ></script>
</head>

<body>
<a href="http://t.sina.com.cn/falang" target="_blank" style="position:absolute;right:0;top:0;">
	<img src="images/follow-me.png" border="0" title="跟随发微" />
</a>
<div>
	<div class="logo">
		<a target="_blank" href="http://t.sina.com.cn/falang" title="跟随发微"><img src="icons/icon64.png" style="vertical-align: middle;" /></a>
		<span style="margin-left:30px;color:green;font-size:18px; font-weight:bold;">
			应用推荐： <a href="http://timgs.sinaapp.com/" target="_blank">微博图墙</a>
			<a href="http://caimi.sinaapp.com/" target="_blank">微博猜谜</a>
		</span>
	</div>
	<h3>用户账号设置</h3>
	<div class="info">用户、密码保存在本地。在公共电脑上使用时请慎重。</div>
	<table>
		<tr>
			<td><select id="account-list" size="6" style="width:220px;"></select></td>
			<td>
				<input type="button" id="refresh-account" value="更新用户信息" /><br/>
				<input type="button" id="show-new-account" value="添加新用户" /><br/>
				<input type="button" id="show-edit-account" value="编辑用户" disabled="true" /><br/>
				<input type="button" id="del-account" value="删除用户" disabled="true" />
			</td>
		</tr>
	</table>

	<div id="new-account" style="display:none;">
	<ul>
		<li>新浪微博的API，由于cookie信息会干扰Basic Authentcation的认证，而我至今未找到解决办法，所以在添加或者编辑用户信息的时候，为了确保你可以正确设置你的账号信息，请你先<b><a href="http://t.sina.com.cn/logout.php?backurl=/" target="_blank">退出新浪微博</a></b></li>
		<li>
			<label for="account-name">用户名：</label>
			<input type="text" id="account-name" />
			<input type="hidden" id="edit-account-name" />
		</li>
		<li>
			<label for="account-pwd">密码：</label>
			<input type="password" id="account-pwd" />
		</li>
		<li>
			<input type="button" id="save-account" value="添加" />   
			<input type="button" id="cancel-save-account" value="取消" />
		</li>
	<ul>
</div>
<div>
<div>
	<h3>其他设置</h3>
	<ul>
		<li>
			<p>
				<label>获取信息间隔时间：</label>
				<span>
					<select id="selRefreshTime">
						<option value="0.5">每30秒</option>
						<option value="0.75">每45秒</option>
						<option value="1">每1分钟</option>
						<option value="2" selected="true">每2分钟</option>
						<option value="3">每3分钟</option>
						<option value="5">每5分钟</option>
						<option value="10">每10分钟</option>
						<option value="20">每20分钟</option>
						<option value="30">每30分钟</option>
					</select>
				</span>
			</p>
		</li>
		<li>
			<label>是否自动缩短URL：</label>
			<span>
				<input type="checkbox" name="autoShortUrl" value="1" checked="checked" id="autoShortUrl"><label for="autoShortUrl">自动缩短</label>, 
				<label for="autoShortUrlCount">URL超过多少个字符自动缩短:</label><input type="text" id="autoShortUrlCount" value="15" />
				<span>(短址服务由<a target="_blank" href="http://s8.hk">缩吧</a>提供)</span>
			</span>
		</li>
		<li>
			<p id="set_badge_wrap">未读提示：
				<input type="checkbox" id="set_badge_friends_timeline" value="1" /><label for="set_badge_friends_timeline">最新微博</label>
				<input type="checkbox" id="set_badge_mentions" value="1" /><label for="set_badge_mentions">@我的</label>
				<input type="checkbox" id="set_badge_comments_timeline" value="1" /><label for="set_badge_comments_timeline">评论</label>
				<input type="checkbox" id="set_badge_direct_messages" value="1" /><label for="set_badge_direct_messages">私信</label>
			</p>
		</li>
		<li>
			<p id="set_show_in_page_wrap">新消息在页面提示：
				<input type="checkbox" id="set_show_in_page_friends_timeline" value="1" /><label for="set_show_in_page_friends_timeline">最新微博</label>
				<input type="checkbox" id="set_show_in_page_mentions" value="1" /><label for="set_show_in_page_mentions">@我的</label>
				<input type="checkbox" id="set_show_in_page_comments_timeline" value="1" /><label for="set_show_in_page_comments_timeline">评论</label>
				<input type="checkbox" id="set_show_in_page_direct_messages" value="1" /><label for="set_show_in_page_direct_messages">私信</label>
			</p>
		</li>
		<li>
			<p>
				<label>字体设置：</label>
				<span>
					<select id="selFont">
						<option value="微软雅黑">微软雅黑</option>
						<option value="宋体">宋体</option>
						<option value="Arial">Arial</option>
						<option value="Tahoma">Tahoma</option>
						<option value="Lucida Console">Lucida Console</option>
					</select>
				</span>
				<span>
					<select id="selFontSize">
						<option value="12">12px</option>
						<option value="13">13px</option>
						<option value="14">14px</option>
					</select>
				</span>
			</p>
		</li>
		<li>
			<p>
				<label>高宽设置：</label>
				<span>
					<label for="set_main_height">高度:</label>
					<input type="text" id="set_main_height" value="520" />
					<label for="set_main_width">宽度:</label>
					<input type="text" id="set_main_width" value="480" />
				</span>
			</li>
			<li>
				<label>主题选择：</label>
				<span>
					<select id="selTheme">
						<option value="default">默认</option>
						<option value="simple">简洁</option>
					</select>
				</span>
				<div><img id="themePreview" src="/themes/default/theme.gif" onclick="jQuery.facebox({image:this.src});return false;" /></div>
			</p>
		</li>
		<li>
			<p>
				<!--<label>本地缓存信息数：</label>
				<span>
					<select id="selLocalStorageNum">
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200" selected="true">200</option>
						<option value="300">300</option>
					</select>
				</span>-->
				<div><input type="button" id="cleanLocalStorage" value="清空本地缓存数据" /></div>
			</p>
		</li>
	</ul>
</div>
<br>
<input type="button" id="save-all" value="保存" style="width:100px;height:40px;margin-left:20px;" />

</div>

</body>
</html>
