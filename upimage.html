	<div id="submitWarp"  style="margin-top:10px;">
	  <div class="w">
		<ul id="accountsForSend"></ul>
		<textarea id="txtContent" ></textarea>
		<div class="ctr">
			<input id="btnSend" type="button" value="发微!" title="ctrl + enter 发送" class="btn send" disabled="disabled" />&nbsp;
			<a href="javascript:void(0);" onclick="fawave.face.show(this, 'txtContent');" title="点击添加表情"><img src="images/face.gif" />表情</a>&nbsp;

			<span id="wordCount">140</span>
		</div>
	  </div>
	</div><!-- submitWarp END -->

	<div>

		</div>
		<input type="file" value="选择图片" id="imageFile" onchange="selectFile(this)" />
		<div id="progressInfo"></div>
		<!-- <div style="width: 200px; "><span id="progressBar"></span></div> -->
		<div id="imgPreview"></div>
	<div>
	<div id="msgInfoWarp" style=""></div>
	
	<!-- 表情选择 -->

	</div></div></div></div>
