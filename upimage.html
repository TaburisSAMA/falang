	<div id="submitWarp">
	  <div class="w">

	  </div>

	<div>

		</span>
		<div class="fileSel graph">
        <script>_u.wi('comm_enter_image_url')</script>
        <input type="text" style="width:50%;" id="imageUrl" onchange="selectUrl(this);" />
        </div>
        </form>
		<!-- <div style="width: 200px; "><span id="progressBar"></span></div> -->
		<div id="imgPreview"></div>
	</div>
	<div id="msgInfoWarp" style=""></div>
