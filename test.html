  <style>
	body{font-size:12px;}

		background:#fff;
		border:solid 1px #888;
		border-radius:5px;
		-webkit-box-shadow: 0 1px 6px rgba(0,0,0,.5);
		position:absolute;
		z-index:100;
	}
	#popup_box .close{float:right;}
	#popup_box .content{padding:5px;}
  </style>
 </head>

 <body>

  </div>
