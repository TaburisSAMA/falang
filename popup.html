<html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 发浪--新浪微博插件 </title>
	<link rel="stylesheet" media="screen" type="text/css" href="css/popup.css">
	<script type="text/javascript" > window.theViewName = 'popup'; </script>
	<script type="text/javascript" src="scripts/jquery-1.4.js" ></script>
	<script type="text/javascript" src="scripts/Base64.js" ></script>
	<script type="text/javascript" src="scripts/utili.js" ></script>
	<script type="text/javascript" src="scripts/s8api.js" ></script>
	<script type="text/javascript" src="scripts/sinaApi.js" ></script>
	<script type="text/javascript" src="scripts/ui.js" ></script>
	<script type="text/javascript" src="scripts/popup.js" ></script>
 </head>

 <body onload="initOnLoad();">
	<div><textarea id="txtContent" style="width:100%;" rows="1" class="padDoing" ></textarea>
		<a href="javascript:void(0);" id="doing" class="doing" title="分享你正在看的网页" ><img src="images/bc.gif" /></a>
	</div>
	<div id="submitWarp" style="display:none;">
		<input id="btnSend" type="button" value="发浪!" title="ctrl+enter" />    
		<span id="doingWarp"></span>
		<span id="wordCount">140</span>
	</div>
	<div class="warp">
	  <ul class="tabs">
		<li class="tab-friends_timeline active" href="#friends_timeline_timeline">我跟随的人<span class="unreadCount"></span></li>
		<li class="tab-mentions" href="#mentions_timeline">@我<span class="unreadCount"></span></li>
		<li class="tab-comments_timeline" href="#comments_timeline_timeline">评论<span class="unreadCount"></span></li>
		<li class="tab-direct_messages" href="#direct_messages_timeline">私信<span class="unreadCount"></span></li>
	  </ul>
	  <div id='friends_timeline_timeline' class="list_p">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="friends_timelineReadMore" class="readMore" onclick="readMore('friends_timeline');">更多</a>
		</div>
	  </div>
	  <div id="mentions_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="mentionsReadMore" class="readMore" onclick="readMore('mentions');">更多</a>
		</div>
	  </div>
	  <div id="comments_timeline_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="comments_timelineReadMore" class="readMore" onclick="readMore('comments_timeline');">更多</a>
		</div>
	  </div>
	  <div id="direct_messages_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="direct_messagesReadMore" class="readMore" onclick="readMore('direct_messages');">更多</a>
		</div>
	  </div>
	  <span id="loading"><img src="images/loader.gif" /></span>
	</div>

	<div id="ye_dialog_window" >
		<a title="关闭" href="javascript:void(0);" id="ye_dialog_close"></a>
		<div id="ye_dialog_title"></div>
		<div id="ye_dialog_body" >
			<div class="replyDialog">
				<textarea class="uTextarea" id="replyTextarea"></textarea><br/>
				<span id="replyInputCount" class="conTinge">还可以输入140字</span>
				<button id="replySubmit" type="button" title="ctrl+enter" style="float: right;">发浪!</button>
			</div>
		</div>
		<input type="hidden" id="actionType" value="" />
		<input type="hidden" id="replyTweetId" value="" />
		<input type="hidden" id="replyUserName" value="" />
		<input type="hidden" id="whisperToUserId" value="" />
		<input type="hidden" id="repostTweetId" value="" />
		<input type="hidden" id="commentTweetId" value="" />
	</div>

	<div id="msgInfoWarp" style=""></div>
 </body>
</html>
