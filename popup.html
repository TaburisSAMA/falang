					</div>
					<div class="comments">
						<p style="text-align:right;"><a href="javascript:void(0);" onclick="showComments(this, #{tweet.id});">隐藏评论</a></p>
						<ul class="comment_list"></ul>
						<div class="comment_paging" page="1">
							<a class="pre_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id}, true);" style="display:none;">《上一页</a>
							<a class="next_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id});" style="display:none;">下一页》</a>
						</div>
						<br />
					</div>
					<div class="msgInfo">#{new Date(tweet.created_at).format("yyyy-MM-dd hh:mm:ss")} 通过 #{tweet.source||'网站'}</div>
				</div>
				
				<div class="msgObjJson" style="display:none;">
					#{JSON.stringify(tweet)}
				</div>
			</li>
		</textarea>
		<textarea id="tp_user_info">
			<div class="userinfo_detail">
				<div class="user_head"><img src="#{user.profile_image_url}" /></div>
				<div class="user_info">
					<div class="userName"><a href="http://t.sina.com.cn/#{user.domain||user.id}">#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
					</a>　
					<a class="follow" href="javascript:" onclick="f_create(#{user.id}, this)"><span class="plus">+</span>加关注</a>
					</div>
					<p>
						<img class="small_icon sicon_gender_#{user.gender}" src="/images/transparent.gif" 
							title="<?js if(user.gender == 'm'){ ?>男<?js }else if(user.gender == 'f'){ ?>女<?js }else{ ?>性别未知<?js } ?>" />
						 #{provinces[user.province].name}, #{provinces[user.province]["citys"][user.city]}</p>
					<p>关注: <span>#{user.friends_count}</span>个　 
						粉丝: <span>#{user.followers_count}</span>个　 
						微博: <span>#{user.statuses_count}</span>条</p>
					<?js if(user.url){ ?>
					<p>博客：<a href="#{user.url}">#{user.url}</a></p>
					<?js } ?>
				</div>
				<?js if(user.description){ ?>
				<div class="des">简介：#{user.description}</div>
				<?js } ?>
			</div>
		</textarea>
		<textarea id="tp_fans">
			<div class="fans">
				<div class="user_head"><img src="#{user.profile_image_url}" /></div>
				<div class="user_info">
					<div class="userName"><a  href="javascript:getUserTimeline('#{user.screen_name}');" 
					rhref="http://t.sina.com.cn/#{user.domain||user.id}">#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
					</a>　
					<?js if(tType =='friends'){ ?>
					<a class="follow" href="javascript:" onclick="f_destroy(#{user.id}, this)">取消关注</a>
					<?js }else{ ?>
					<a class="follow" href="javascript:" onclick="f_create(#{user.id}, this)"><span class="plus">+</span>加关注</a>
					<?js } ?>
					</div>
					<p>
						<img class="small_icon sicon_gender_#{user.gender}" src="/images/transparent.gif" 
							title="<?js if(user.gender == 'm'){ ?>男<?js }else if(user.gender == 'f'){ ?>女<?js }else{ ?>性别未知<?js } ?>" />
						 #{provinces[user.province].name}, #{provinces[user.province]["citys"][user.city]}</p>
					<p>关注: <span>#{user.friends_count}</span>个　 
						粉丝: <span>#{user.followers_count}</span>个　 
						微博: <span>#{user.statuses_count}</span>条</p>
					<?js if(user.url){ ?>
					<p>博客：#{user.url}</p>
					<?js } ?>
				</div>
				<?js if(user.description){ ?>
				<div class="des">简介：#{user.description}</div>
				<?js } ?>
			</div>
		</textarea>
	</div>
	<script type="text/javascript">
		var TEMPLATE = $("#tp_time_line").val();
		var TEMPLATE_USER_INFO = $("#tp_user_info").val();
		var TEMPLATE_FANS = $("#tp_fans").val();
	</script>
	<!-- 模板选择 End -->

 </body>
</html>
