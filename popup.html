 <body onload="initOnLoad();">
	<div id="submitWarp">
	  <div class="w">
		<ul id="accountsForSend"></ul>
		<textarea id="txtContent" ></textarea>
		<div class="ctr">
			<input id="btnSend" type="button" value="发微!" title="ctrl + enter 发送" class="btn send" disabled="disabled" />&nbsp;
			<a href="javascript:void(0);" onclick="fawave.face.show(this, 'txtContent');" title="点击添加表情"><img src="images/face.gif" />表情</a>&nbsp;

			<span id="doingWarp"><a href="javascript:void(0);" id="doing" title="分享你正在看的网页" ><img src="images/bc.gif" /></a></span>

		</div>
	  </div>
	</div><!-- submitWarp END -->
	<div id="header">
		<span id="loading"><img src="images/loader.gif" /></span>
		<div class="user">
			<a class="face" href="#"><img class="icon" src="images/1.gif" /><img class="bt" scr="images/1.gif" /></a>
			<span class="info">
				<span class="name"></span><br/>
				<span class="nums"></span>
			</span>
			<a href="javascript:" class="write" onclick="toogleMsgInput(this)">写微博<b></b></a>

			<li class="tab-friends_timeline active" href="#friends_timeline_timeline">首页<span class="unreadCount"></span></li>

			<li class="tab-comments_timeline" href="#comments_timeline_timeline">评论<span class="unreadCount"></span></li>
			<li class="tab-direct_messages" href="#direct_messages_timeline">私信<span class="unreadCount"></span></li>
			<li class="tab-followers" href="#followers_timeline">粉丝<span class="unreadCount"></span></li>
			<li class="tab-user_timeline" href="#user_timeline_timeline">微博<span class="unreadCount"></span></li>
		</ul>
		<div class="clearFix"></div>
	</div>
	<div class="warp">
	  <div id='friends_timeline_timeline' class="list_p">
		<div class="list_warp">
			<ul class="list"></ul>
		</div>
	  </div>
	  <div id="mentions_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
		</div>
	  </div>
	  <div id="comments_timeline_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
		</div>
	  </div>
	  <div id="direct_messages_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
		</div>
	  </div>
	  <div id="followers_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<div id="fans_tab" class="tab2"><p>
				<span class="tab_friends" onclick="getFansList('friends')" t="friends">我关注的</span>
				<span class="active tab_followers"  onclick="getFansList('followers')" t="followers">我的粉丝</span>
			</p></div>
			<ul class="list"></ul>
		</div>
	  </div>
	  <div id="user_timeline_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
		</div>
	  </div>
	  
	  <div id="accountListDock">
		<ul><!--
			<li>
				<span class="username">QLeelulu</span>
				<a href="javascript:"><img src="http://tp3.sinaimg.cn/1710476902/50/1280470075/1" alt="FaWave" width="30"/></a>
				<img src="/images/blogs/tsina_16.png" class="blogType" />
			</li> -->
		</ul>
	  </div><!-- accountListDock END -->

	  <span id="gototop" class="gototop" onclick="setScrollTotop();" title="返回顶部"><img src="/images/go_to_top.png" /></span>

	</div><!-- div.wrap END -->

	<div id="ye_dialog_window" >
		<a title="关闭" href="javascript:void(0);" id="ye_dialog_close"></a>
		<div id="ye_dialog_title"></div>
		<div id="ye_dialog_body" >
			<div class="replyDialog">
				<textarea class="uTextarea" id="replyTextarea"></textarea><br/>
				<span id="replyInputCount" class="conTinge">(还可以输入140字)</span><a href="javascript:void(0);" onclick="fawave.face.show(this, 'replyTextarea');" title="点击添加表情"><img src="images/face.gif" />表情</a>
				<p>
					<input type="checkbox" id="chk_sendOneMore" /><label for="chk_sendOneMore" id="txt_sendOneMore"></label><br/>
					<input type="checkbox" id="chk_sendOneMore2" /><label for="chk_sendOneMore2" id="txt_sendOneMore2"></label>
				</p>
				<button id="replySubmit" type="button" title="按 ctrl + enter 发送" class="btn" style="float: right;">发微!</button>
			</div>
		</div>
		<input type="hidden" id="actionType" value="" />
		<input type="hidden" id="replyTweetId" value="" />
		<input type="hidden" id="replyUserName" value="" />
		<input type="hidden" id="whisperToUserId" value="" />
		<input type="hidden" id="repostTweetId" value="" />
		<input type="hidden" id="commentTweetId" value="" />
		<input type="hidden" id="commentCommentId" value="" /><!-- 回复的评论ID -->
	</div>

	<div id="msgInfoWarp" style=""></div>
	<!-- 表情选择 -->
	<div id="face_box" class="layerBox" style="width:360px;display:none;">
	<div class="layerBoxCon1" style="width:360px">
	<div class="faceItem clearFix">
	<div class="layerArrow"></div>

	<a class="close" href="javascript:void(fawave.face.hide())" title="关闭"></a>
	</div>
	<div class="faceItemPicbg">
	<ul id="face_icons">
	</ul>
	</div></div></div></div>
	<input id="face_box_target_id" type="hidden" value="" />
	<!-- 表情选择 End -->

	<!-- 模板选择 -->
	<div style="display:none;">
		<textarea id="tp_time_line">
			<li class="tweetItem showCounts_#{tweet.id} <?js if (!tweet.readed) { ?>unread-item<?js } ?> <?js if (tweet.myTweet) { ?>myTweet<?js } ?> " id="tweet#{tweet.id}" did="#{tweet.id}">
			  <div class="li_wrap">
				<div class="usericon">
				    <span class="showtip">
						<a target="_blank" href="javascript:getUserTimeline('#{user.screen_name}', '#{user.id}');" rhref="#{user.t_url}">
							<img src="#{user.profile_image_url.replace('24x24', '48x48')}">
						</a>
						#{buildTipboxUserInfo(user)}
				    </span>
				</div>
				<div class="mainContent commentWrap">
					<span class="arrow_r"></span>
					<div class="userName">
						<a target="_blank" href="javascript:getUserTimeline('#{user.screen_name}', '#{user.id}');" rhref="#{user.t_url}" title="#{getUserCountsInfo(user)}">
							#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
						</a>
						<span class="edit">
							<?js if(tweet.related_dialogue_url){ ?>
							<a href="#{tweet.related_dialogue_url}" title="查看相关对话" target="_blank"><img src="images/inreply.png" /></a>
							<?js } ?>
							#{ btn.addFavoritesMsgBtn + btn.delFavoritesMsgBtn + btn.replyBtn + btn.rtBtn + btn.repostBtn + btn.repostCounts + btn.commentBtn + btn.commentCounts + btn.new_msgBtn + btn.delTweetBtn + btn.delCommentBtn + btn.delDirectMsgBtn }
						</span>
					</div>
					<div class="msg">
						<div class="tweet">
							#{processMsg(tweet.text)}
							<?js if(tweet.thumbnail_pic){ ?>
							<div>
								<a target="_blank" onclick="showFacebox(this);return false;" href="javascript:void(0);" bmiddle="#{tweet.bmiddle_pic}" original="#{tweet.original_pic}" >
									<img class="imgicon pic" src="#{tweet.thumbnail_pic}" />
								</a>
							</div>
							<?js } ?>
						</div>
						<?js if(tweet.retweeted_status && tweet.retweeted_status.text){ ?>
						<!-- 转发 -->
						<!-- {{retweeted_status_in}} -->
						<!-- 转发 End -->
						<?js } ?>
					</div>
					<div class="comments">
						<p style="text-align:right;"><a href="javascript:void(0);" onclick="showComments(this, #{tweet.id});">隐藏评论</a></p>
						<ul class="comment_list"></ul>
						<div class="comment_paging" page="1">
							<a class="pre_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id}, true);" style="display:none;">《上一页</a>
							<a class="next_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id});" style="display:none;">下一页》</a>
						</div>
						<br />
					</div>
					<div class="msgInfo">#{new Date(tweet.created_at).format("yyyy-MM-dd hh:mm:ss")} 通过 #{tweet.source||'网站'}</div>
				</div>
			  </div> <!-- end .li_wrap -->
				<?js if(tweet.retweeted_status && tweet.retweeted_status.text){ ?>
				<!-- 转发 -->
				<!-- {{retweeted_status_out}} -->
				<!-- {{retweeted_retweeted_status_out}} -->
				<!-- 转发 End -->
				<?js } ?>
				<div class="msgObjJson" style="display:none;">
					#{JSON.stringify(tweet)}
				</div>
			</li>
		</textarea>
		<!-- 转发模板（包括评论、@我的所带的原status） -->
		<textarea id="tp_time_line_rt">
						<!-- 转发 -->
						<div class="msg">
							<div class="tweetItem retweeted commentWrap showCounts_#{tweet.retweeted_status.id} <?js if(tweet.retweeted_status.is_rt){ ?>rt_retweeted<?js } ?>" id="tweet#{tweet.retweeted_status.id}">
								<div class="userName"><?js if(tweet.retweeted_status.is_rt){ ?><a href="javascript:getUserTimeline('#{tweet.retweeted_status.user.screen_name}', '#{tweet.retweeted_status.user.id}');">@#{tweet.status.user.screen_name}</a> <?js } ?><?js if(tType=='comments_timeline' && !tweet.retweeted_status.is_rt){ ?>评<?js }else{ ?>转<?js } ?>
									<span class="showtip">
										<a target="_blank" 
											href="javascript:getUserTimeline('#{tweet.retweeted_status.user.screen_name}', '#{tweet.retweeted_status.user.id}');" 
											rhref="#{tweet.retweeted_status.user.t_url}" >
											@#{tweet.retweeted_status.user.screen_name}<?js if(tweet.retweeted_status.user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
										</a>
										#{buildTipboxUserInfo(tweet.retweeted_status.user)}
									</span>
									的微博: 
									<span class="edit">
										#{ btn.rtAddFavoritesMsgBtn + btn.rtReplyBtn + btn.rtRepostBtn + btn.rtRepostCounts + btn.rtCommentBtn + btn.rtCommentCounts}
									</span>
								</div>
								#{processMsg(tweet.retweeted_status.text)}
								<?js if(tweet.retweeted_status.thumbnail_pic){ ?>
								<div>
									<a target="_blank" onclick="showFacebox(this);return false;" href="javascript:void(0);" bmiddle="#{tweet.retweeted_status.bmiddle_pic}" original="#{tweet.retweeted_status.original_pic}" >
									<img class="imgicon pic" src="#{tweet.retweeted_status.thumbnail_pic}" /></a>
								</div>
								<?js } ?>
								<!-- {{retweeted_retweeted_status_in}} -->
								<div class="msgInfo">#{new Date(tweet.retweeted_status.created_at).format("yyyy-MM-dd hh:mm:ss")}  通过 #{tweet.retweeted_status.source||'网站'}</div>
								<div class="comments">
									<p style="text-align:right;"><a href="javascript:void(0);" onclick="showComments(this, #{tweet.retweeted_status.id});">隐藏评论</a></p>
									<ul class="comment_list"></ul>
									<div class="comment_paging" page="1">
										<a class="pre_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.retweeted_status.id}, true);" style="display:none;">《上一页</a>
										<a class="next_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.retweeted_status.id});" style="display:none;">下一页》</a>
									</div>
									<br />
								</div>
							</div>
						</div>
						<!-- 转发 End -->
		</textarea>
		<!-- 用户信息tipbox模板 -->
		<textarea id="tp_tipbox_user_info">
			<div class="tipbox">
				<div>
					<div class="user_head"><img src="#{user.profile_image_url}" /></div>
					<div class="user_info">
						<p><a href="javascript:getUserTimeline('#{user.screen_name}', '#{user.id}');" 
							rhref="#{user.t_url}">#{user.screen_name}
							<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
						</a></p>
						<p>
							<img class="small_icon sicon_gender_#{user.gender}" src="/images/transparent.gif" 
								title="<?js if(user.gender == 'm'){ ?>男<?js }else if(user.gender == 'f'){ ?>女<?js }else{ ?>性别未知<?js } ?>" />
							 <?js if(user.province){ ?>
							 #{provinces[user.province] ? provinces[user.province].name : user.province}, #{provinces[user.province] ? provinces[user.province]["citys"][user.city]:user.city}
							 <?js } ?>
						</p>
						<p>关注: <span>#{user.friends_count}</span>个　
							粉丝: <span>#{user.followers_count}</span>个</p>
						<p>微博: <span>#{user.statuses_count}</span>条</p>
					</div>
				</div>
				<?js if(user.description){ ?>
				<div class="des">简介：#{user.description}</div>
				<?js } ?>
			</div>
		</textarea>
		<!-- 用户信息tipbox模板 END -->

		<!-- 用户信息模板(查看用户微博tab用) -->
		<textarea id="tp_user_info">
			<div class="userinfo_detail">
				<div class="user_head"><img src="#{user.profile_image_url}" /></div>
				<div class="user_info">
					<div class="userName"><a href="#{user.t_url}">#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
					</a>　
					<a class="follow" href="javascript:" onclick="f_create(#{user.id}, this)"><span class="plus">+</span>加关注</a>
					</div>
					<p>
						<img class="small_icon sicon_gender_#{user.gender}" src="/images/transparent.gif" 
							title="<?js if(user.gender == 'm'){ ?>男<?js }else if(user.gender == 'f'){ ?>女<?js }else{ ?>性别未知<?js } ?>" />
					      <?js if(user.province){ ?>
	                      #{provinces[user.province].name}, #{provinces[user.province]["citys"][user.city]}
	                      <?js } ?>
	                </p>
					<p>关注: <span>#{user.friends_count}</span>个　 
						粉丝: <span>#{user.followers_count}</span>个　 
						微博: <span>#{user.statuses_count}</span>条</p>
					<?js if(user.url && user.url != 'http://1'){ ?>
					<p>博客：<a href="#{user.url}">#{user.url}</a></p>
					<?js } ?>
				</div>
				<?js if(user.description){ ?>
				<div class="des">简介：#{user.description}</div>
				<?js } ?>
			</div>
		</textarea>
		<!-- 粉丝模板 -->
		<textarea id="tp_fans">
			<div class="fans">
				<div class="user_head"><img src="#{user.profile_image_url}" /></div>
				<div class="user_info">
					<div class="userName"><a  href="javascript:getUserTimeline('#{user.screen_name}', '#{user.id}');" 
					rhref="#{user.t_url}">#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
					</a>　
					<?js if(tType =='friends'){ ?>
					<a class="follow" href="javascript:" onclick="f_destroy(#{user.id}, this)">取消关注</a>
					<?js }else{ ?>
					<a class="follow" href="javascript:" onclick="f_create(#{user.id}, this)"><span class="plus">+</span>加关注</a>
					<?js } ?>
					</div>
					<p>
						<img class="small_icon sicon_gender_#{user.gender}" src="/images/transparent.gif" 
							title="<?js if(user.gender == 'm'){ ?>男<?js }else if(user.gender == 'f'){ ?>女<?js }else{ ?>性别未知<?js } ?>" />
					<?js if(user.province){ ?>
                          #{provinces[user.province] ? provinces[user.province].name : user.province}, 
                          #{provinces[user.province] ? provinces[user.province]["citys"][user.city] : user.city}
                          <?js } ?>
                    </p>
					<p>关注: <span>#{user.friends_count}</span>个　 
						粉丝: <span>#{user.followers_count}</span>个　 
						微博: <span>#{user.statuses_count}</span>条</p>
					<?js if(user.url && user.url != 'http://1'){ ?>
					<p>博客：<a href="#{user.url}">#{user.url}</a></p>
					<?js } ?>
				</div>
				<?js if(user.description){ ?>
				<div class="des">简介：#{user.description}</div>
				<?js } ?>
			</div>
		</textarea>
	</div>
