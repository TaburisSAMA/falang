	<script>
		var THEME = Settings.get().theme;

		var wh_css = 'body{font-family:"'+ Settings.get().font +'";font-size:'+ Settings.get().fontSite +'px;}'
				   + '#wrapper{width:'+ W +'px;}'

 <body onload="initOnLoad();">
