	<style id="styleCustom" ></style>
	<script>
		var THEME = getTheme();
		$("#cssTheme").attr('href', '/themes/' + THEME + '/css/theme.css');

		var WH = getWidthAndHeight();
		var wh_css = 'body{width:'+ WH[0] +'px;font-family:"'+ getFont() +'";font-size:'+ getFontSize() +'px;}'
				   + '.warp{width:' + WH[0] + 'px;}.list_warp{height:' + (WH[1]-40) + 'px;}'
				   + '#facebox img{max-width:'+ (WH[0]-50) +'px;}';
		$("#styleCustom").html(wh_css);
	</script>
 </head>

 <body onload="initOnLoad();">
	<div><textarea id="txtContent" style="width:100%;" rows="1" class="padDoing" >     点此输入您要分享的内容</textarea>
		<a href="javascript:void(0);" id="doing" class="doing" title="分享你正在看的网页" ><img src="images/bc.gif" /></a>
	</div>
	<div id="submitWarp" style="display:none;">
		<input id="btnSend" type="button" value="发浪!" title="ctrl+enter" class="btn" />&nbsp;
		<a href="javascript:void(0);" onclick="fawave.face.show(this, 'txtContent');" title="点击插入表情"><img src="images/face.gif" style="vertical-align: top;" />表情</a>&nbsp;
		<input type="button" value="清空" onclick="cleanTxtContent();" class="btn"/>&nbsp;
		<input type="button" value="↑↑收起↑↑" onclick="hideMsgInput();" class="btn"/>&nbsp;
		<span id="doingWarp"></span>
		<span id="wordCount">140</span>
	</div>
	
	<div class="warp">
	  <ul class="tabs">
		<li class="tab-friends_timeline active" href="#friends_timeline_timeline">我跟随的人<span class="unreadCount"></span></li>

		<li class="tab-comments_timeline" href="#comments_timeline_timeline">评论<span class="unreadCount"></span></li>
		<li class="tab-direct_messages" href="#direct_messages_timeline">私信<span class="unreadCount"></span></li>
		<span id="loading"><img src="images/loader.gif" /></span>
	  </ul>
	  <div id='friends_timeline_timeline' class="list_p">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="friends_timelineReadMore" class="readMore" onclick="readMore('friends_timeline');">更多</a>
		</div>
	  </div>
	  <div id="mentions_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="mentionsReadMore" class="readMore" onclick="readMore('mentions');">更多</a>
		</div>
	  </div>
	  <div id="comments_timeline_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="comments_timelineReadMore" class="readMore" onclick="readMore('comments_timeline');">更多</a>
		</div>
	  </div>
	  <div id="direct_messages_timeline" class="list_p" style="display:none;">
		<div class="list_warp">
			<ul class="list"></ul>
			<a href="javascript:void(0);" id="direct_messagesReadMore" class="readMore" onclick="readMore('direct_messages');">更多</a>
		</div>
	  </div>
	  
	</div>

	<div id="ye_dialog_window" >
		<a title="关闭" href="javascript:void(0);" id="ye_dialog_close"></a>
		<div id="ye_dialog_title"></div>
		<div id="ye_dialog_body" >
			<div class="replyDialog">
				<textarea class="uTextarea" id="replyTextarea"></textarea><br/>
				<span id="replyInputCount" class="conTinge">(还可以输入140字)</span><a href="javascript:void(0);" onclick="fawave.face.show(this, 'replyTextarea');" title="点击插入表情"><img src="images/face.gif" />表情</a>
				<p>
					<input type="checkbox" id="chk_sendOneMore" /><label for="chk_sendOneMore" id="txt_sendOneMore"></label><br/>
					<input type="checkbox" id="chk_sendOneMore2" /><label for="chk_sendOneMore2" id="txt_sendOneMore2"></label>
				</p>
				<button id="replySubmit" type="button" title="ctrl+enter" style="float: right;">发浪!</button>
			</div>
		</div>
		<input type="hidden" id="actionType" value="" />
		<input type="hidden" id="replyTweetId" value="" />
		<input type="hidden" id="replyUserName" value="" />
		<input type="hidden" id="whisperToUserId" value="" />
		<input type="hidden" id="repostTweetId" value="" />
		<input type="hidden" id="commentTweetId" value="" />
	</div>

	<div id="msgInfoWarp" style=""></div>
	<!-- 表情选择 -->
	<div id="face_box" class="layerBox" style="width:360px;display:none;">
	<div class="layerBoxCon1" style="width:360px">
	<div class="faceItem clearFix">
	<div class="layerArrow"></div>
	<div class="layerMedia_close">
	<a class="close" href="javascript:void(fawave.face.hide())" title="关闭"></a>
	</div>
	<div class="faceItemPicbg">
	<ul id="face_icons"><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[足球]" title="足球"><img src="images/faces/football.gif" alt="足球"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[哨子]" title="哨子"><img src="images/faces/shao.gif" alt="哨子"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[红牌]" title="红牌"><img src="images/faces/redcard.gif" alt="红牌"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[黄牌]" title="黄牌"><img src="images/faces/yellowcard.gif" alt="黄牌"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[哈哈]" title="哈哈"><img src="images/faces/laugh.gif" alt="哈哈"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[呵呵]" title="呵呵"><img src="images/faces/smile.gif" alt="呵呵"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[衰]" title="衰"><img src="images/faces/cry.gif" alt="衰"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[汗]" title="汗"><img src="images/faces/sweat.gif" alt="汗"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[爱你]" title="爱你"><img src="images/faces/love.gif" alt="爱你"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[嘻嘻]" title="嘻嘻"><img src="images/faces/tooth.gif" alt="嘻嘻"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[哼]" title="哼"><img src="images/faces/hate.gif" alt="哼"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[心]" title="心"><img src="images/faces/heart.gif" alt="心"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[晕]" title="晕"><img src="images/faces/dizzy.gif" alt="晕"></a></li><li><a href="javascript:void(0)" onclick="fawave.face.insert(this)" value="[怒]" title="怒"><img src="images/faces/angr 	</div></div></div></div>
	<input id="face_box_target_id" type="hidden" value="" />
	<!-- 表情选择 End -->

	<!-- 模板选择 -->
	<div style="display:none;">
		<textarea id="tp_time_line">
			<li class="tweetItem showCounts_#{tweet.id} <?js if (!tweet.readed) { ?>unread-item<?js } ?> <?js if (tweet.myTweet) { ?>myTweet<?js } ?> " id="tweet#{tweet.id}" did="#{tweet.id}">
				<div class="usericon">
					<a target="_blank" href="http://t.sina.com.cn/#{user.domain||user.id}" title="#{user.description}">
						<img src="#{user.profile_image_url.replace('24x24', '48x48')}">
					</a>
				</div>
				<div class="mainContent">
					<span class="arrow_r"></span>
					<div class="userName">
						<a target="_blank" href="http://t.sina.com.cn/#{user.domain||user.id}" title="#{getUserCountsInfo(user)}">
							#{user.screen_name}<?js if(user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
						</a>
						<span class="edit">
							#{ btn.addFavoritesMsgBtn + btn.delFavoritesMsgBtn + btn.replyBtn + btn.rtBtn + btn.repostBtn + btn.repostCounts + btn.commentBtn + btn.commentCounts + btn.new_msgBtn + btn.delTweetBtn + btn.delCommentBtn + btn.delDirectMsgBtn }
						</span>
					</div>
					<div class="msg">
						<div class="tweet">
							#{processMsg(tweet.text)}
							<?js if(tweet.thumbnail_pic){ ?>
							<div>
								<a target="_blank" onclick="showFacebox(this);return false;" href="javascript:void(0);" bmiddle="#{tweet.bmiddle_pic}" >
									<img class="imgicon pic" src="#{tweet.thumbnail_pic}" />
								</a>
							</div>
							<?js } ?>
						<?js if(tweet.retweeted_status){ ?>
						<!-- 转发 -->
						</div>
						<div class="msg">
							<div class="tweetItem retweeted showCounts_#{tweet.retweeted_status.id}" id="tweet#{tweet.retweeted_status.id}">
								<div class="userName"><?js if(tType=='comments_timeline'){ ?>评<?js }else{ ?>转<?js } ?>
									<a target="_blank" 
										href="http://t.sina.com.cn/#{tweet.retweeted_status.user.domain||tweet.retweeted_status.user.id}" 
										title="#{getUserCountsInfo(tweet.retweeted_status.user)}">
										@#{tweet.retweeted_status.user.screen_name}<?js if(tweet.retweeted_status.user.verified){ ?><img title="新浪认证" src="/images/verified.gif" /><?js } ?>
									</a> 的微博: 
									<span class="edit">
										#{ btn.rtRepostBtn + btn.rtRepostCounts + btn.rtCommentBtn + btn.rtCommentCounts}
									</span>
								</div>
								#{processMsg(tweet.retweeted_status.text)}
								<?js if(tweet.retweeted_status.thumbnail_pic){ ?>
								<div>
									<a target="_blank" onclick="showFacebox(this);return false;" href="javascript:void(0);" bmiddle="#{tweet.retweeted_status.bmiddle_pic}" >
									<img class="imgicon pic" src="#{tweet.retweeted_status.thumbnail_pic}" /></a>
								</div>
								<?js } ?>
								<div class="comments">
									<a href="javascript:void(0);" onclick="showComments(this, #{tweet.retweeted_status.id});">隐藏评论</a>
									<ul class="comment_list"></ul>
									<div class="comment_paging" page="1">
										<a class="pre_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.retweeted_status.id}, true);" style="display:none;">《上一页</a>
										<a class="next_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.retweeted_status.id});" style="display:none;">下一页》</a>
									</div>
									<br />
								</div>
							</div>
							<!-- 转发 End -->
							<?js } ?>
						</div>
					</div>
					<div class="comments">
						<a href="javascript:void(0);" onclick="showComments(this, #{tweet.id});">隐藏评论</a>
						<ul class="comment_list"></ul>
						<div class="comment_paging" page="1">
							<a class="pre_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id}, true);" style="display:none;">《上一页</a>
							<a class="next_page" href="javascript:void(0);" onclick="commentPage(this,#{tweet.id});" style="display:none;">下一页》</a>
						</div>
						<br />
					</div>
					<div class="msgInfo">#{new Date(tweet.created_at).format("yyyy-MM-dd hh:mm:ss")} 通过 #{tweet.source||'网站'}</div>
				</div>
				
				<div class="msgObjJson" style="display:none;">
					#{JSON.stringify(tweet)}
				</div>
			</li>
		</textarea>
	</div>
	<script type="text/javascript">
		var TEMPLATE = $("#tp_time_line").val();
	</script>
	<!-- 模板选择 End -->

 </body>
